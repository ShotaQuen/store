<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikann Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
}

/* BODY & CONTAINER */
body {
    background-color: #121212;
    color: #E0E0E0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    flex: 1;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
    margin: auto;
}

/* NAVBAR */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: transparent;
    transition: all 0.3s ease-in-out;
    z-index: 1000;
}

/* Efek navbar setelah scroll */
.navbar.scrolled {
    background: rgba(20, 20, 20, 0.95);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    padding: 12px 20px;
}

/* Logo */
.navbar img {
    height: 40px;
    transition: all 0.3s ease-in-out;
    border-radius: 5px;
}

.navbar.scrolled img {
    height: 36px;
}
/* BACKDROP UNTUK MENUTUP MENU */
.backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0); /* Awalnya transparan */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    z-index: 999;
}

/* Tampilkan backdrop saat menu aktif dengan efek fade-in */
.backdrop.active {
    opacity: 0.5; /* Tidak terlalu gelap */
    visibility: visible;
}

/* MENU MOBILE - SLIDE IN DARI KANAN */
.menu {
    position: fixed;
    top: 0;
    right: -100%; /* Awalnya di luar layar */
    width: 60%; /* Tidak memenuhi layar */
    height: 100vh;
    background: rgba(20, 20, 20, 0.95);
    box-shadow: -4px 0 10px rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    transition: right 0.4s ease-in-out;
    z-index: 1001;
}

/* Saat menu aktif, geser ke dalam layar */
.menu.active {
    right: 0;
}

/* MENU ITEM */
.menu a {
    color: #E0E0E0;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    padding: 10px;
    transition: color 0.3s ease-in-out;
}

.menu a:hover {
    color: #BB86FC;
}

/* TOMBOL MENU TOGGLE */
.menu-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 26px;
    cursor: pointer;
    color: #E0E0E0;
    z-index: 1002;
    transition: transform 0.3s ease-in-out;
}

/* Efek rotasi saat toggle aktif */
.menu-toggle.active {
    transform: rotate(180deg);
}

/* RESPONSIVE: Ubah ukuran menu di tablet */
@media (max-width: 768px) {
    .menu {
        width: 70%;
    }
}

@media (max-width: 480px) {
    .menu {
        width: 80%;
    }
}

/* SEARCH BAR */
.search-container {
    margin: 100px auto 20px;
    text-align: center;
}

.search-container input {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    border: 2px solid #BB86FC;
    border-radius: 30px;
    font-size: 16px;
    background-color: #1E1E1E;
    color: #E0E0E0;
    outline: none;
    transition: all 0.3s ease-in-out;
}

.search-container input:focus {
    border-color: #BB86FC;
    box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
}

/* CATEGORY BUTTON */
.category-container {
    text-align: center;
    margin: 15px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.category-container button {
    background: #BB86FC;
    color: #121212;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: background 0.3s ease-in-out;
}

.category-container button:hover {
    background: #9A67EA;
}

/* PRODUK */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

.product-card {
    background: #1E1E1E;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.08);
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
}

.product-card img {
    width: 100%;
    height: auto;
    max-height: 220px;
    object-fit: cover;
    border-radius: 10px;
}

.product-card h3 {
    margin: 12px 0;
    font-size: 1.2rem;
    color: #BB86FC;
}

.product-card p {
    color: #B0B0B0;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

/* BUTTON WHATSAPP */
.whatsapp-link {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #25D366;
    color: white;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 10px;
    transition: background 0.3s ease-in-out;
}

.whatsapp-link i {
    margin-right: 8px;
}

.whatsapp-link:hover {
    background: #1EBE5B;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px;
    background: #1E1E1E;
    color: #E0E0E0;
    font-size: 14px;
    margin-top: auto;
}

/* RESPONSIVE */
@media (max-width: 1024px) {
    .products {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="img/nav.png" alt="Ikann Store Logo">
        <div class="menu-toggle"><i class="fa fa-bars"></i></div>
        <div class="menu">
            <a href="#">Home</a>

    <div class="container">

        </div>

        <!-- PRODUK -->
        <div class="products" id="productContainer">
            <!-- Produk akan dimuat di sini -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Ikann Store. Semua Hak Dilindungi.
    </footer>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const navbar = document.querySelector(".navbar");
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");
    const backdrop = document.createElement("div"); // Tambahkan backdrop
    backdrop.classList.add("backdrop");
    document.body.appendChild(backdrop);
    const icon = menuToggle.querySelector("i");

    // Efek scroll untuk navbar
    window.addEventListener("scroll", function () {
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });

    // Menu toggle untuk mobile (slide dari kanan)
    menuToggle.addEventListener("click", function () {
        menu.classList.toggle("active");
        menuToggle.classList.toggle("active");
        backdrop.classList.toggle("active");

        // Ubah ikon antara ☰ dan ✖
        if (menu.classList.contains("active")) {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
        } else {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
        }
    });

    // Tutup menu jika klik di luar
    backdrop.addEventListener("click", function () {
        menu.classList.remove("active");
        menuToggle.classList.remove("active");
        backdrop.classList.remove("active");
        icon.classList.remove("fa-times");
        icon.classList.add("fa-bars");
    });
});

        ];

        function loadProducts(category = "all") {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';
            const filteredProducts = category === "all" ? products : products.filter(p => p.category === category);
            filteredProducts.forEach(p => {
                const message = `Halo, saya ingin memesan:\n\nProduk: ${p.name}\nHarga: ${p.price}`;
                const waLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}">
                        <h3>${p.name}</h3>
                        <p>${p.price}</p>
                        <a href="${waLink}" target="_blank" class="whatsapp-link">
                            <i class="fab fa-whatsapp"></i> Order
                        </a>
                    </div>
                `;
            });
        }

        function filterCategory(category) {
            loadProducts(category);
        }

        function searchProducts() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            loadProducts();
            document.querySelectorAll(".product-card").forEach(card => {
                const name = card.querySelector("h3").innerText.toLowerCase();
                card.style.display = name.includes(query) ? "block" : "none";
            });
        }

        loadProducts();
    </script>
